<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayci Rae - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://images.pexels.com/photos/3763188/pexels-photo-3763188.jpeg?auto=compress&cs=tinysrgb&w=150" 
                     alt="Jayci Rae Avatar" 
                     class="w-12 h-12 rounded-full object-cover border-2 border-purple-400">
                <div>
                    <h1 class="text-2xl font-bold text-purple-600">Jayci Rae</h1>
                    <p class="text-sm text-gray-500">Created by Marty Montgomery</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button class="bg-purple-100 text-purple-600 px-4 py-2 rounded-lg hover:bg-purple-200 transition">
                    <i class="fas fa-cog mr-2"></i>Settings
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- AI Services Selection -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <h2 class="text-lg font-semibold mb-4">Connected AI Services</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="flex items-center justify-center space-x-2 p-3 rounded-lg bg-green-100 text-green-600 hover:bg-green-200 transition">
                    <i class="fas fa-robot"></i>
                    <span>ChatGPT</span>
                </button>
                <button class="flex items-center justify-center space-x-2 p-3 rounded-lg bg-blue-100 text-blue-600 hover:bg-blue-200 transition">
                    <i class="fas fa-brain"></i>
                    <span>Claude</span>
                </button>
                <button class="flex items-center justify-center space-x-2 p-3 rounded-lg bg-yellow-100 text-yellow-600 hover:bg-yellow-200 transition">
                    <i class="fas fa-microchip"></i>
                    <span>Bard</span>
                </button>
                <button class="flex items-center justify-center space-x-2 p-3 rounded-lg bg-red-100 text-red-600 hover:bg-red-200 transition">
                    <i class="fas fa-plus"></i>
                    <span>Add More</span>
                </button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="bg-white rounded-lg shadow-sm h-[500px] flex flex-col">
            <!-- Chat Messages -->
            <div class="flex-1 p-4 overflow-y-auto" id="chat-messages">
                <!-- Welcome Message -->
                <div class="flex items-start space-x-4 mb-4">
                    <img src="https://images.pexels.com/photos/3763188/pexels-photo-3763188.jpeg?auto=compress&cs=tinysrgb&w=150" 
                         alt="Jayci Rae" 
                         class="w-8 h-8 rounded-full">
                    <div class="bg-purple-100 rounded-lg p-3 max-w-[80%]">
                        <p class="text-purple-800">
                            Howdy! I'm Jayci Rae, your AI assistant from Texas! ðŸ¤  I'm connected to multiple AI services to help you with just about anything. What can I do for you today?
                        </p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t p-4">
                <div class="flex space-x-4">
                    <input type="text" 
                           id="user-input"
                           placeholder="Type your message here..." 
                           class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:border-purple-400">
                    <button onclick="sendMessage()" 
                            class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition flex items-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-6 text-center text-gray-500">
        <p>Â© 2024 Jayci Rae AI Assistant | Created by Marty Montgomery</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
